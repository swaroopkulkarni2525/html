<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <script src="C:\Users\Swaroop\coders club\javascript\date.js"></script>
    <script>
        var abc={"aee": "123","bbc":"351","cgf":"125"};
        document.write("aee"+abc.aee);
        document.write("<br/>");
        document.write("bbc"+ abc.bbc);
        document.write("<br/>");
        document.write("cgf"+abc.cgf);
        document.write("<br/>");
// using array
        var text="";
        var x;
        for(x in abc)
        {
            text+=abc[x] + ",";
        }
        document.write(text);

    </script>
</body>
